<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div id="left-container">
        <div>
          <img src="./images/sample_logo.png" alt="logo">
          <h1>COMPANY</h1>
        </div>
        <p>@justinljwang on Unsplash</p>
        <!-- <img id="background-image" src="./images/sample_background.jpg" alt="">
        <p id="photo-credit">Image by Rob Bates on Unsplash</p>
        <div id="banner">
          <img id="logo" src="./images/sample_logo.png" alt="">
          <h1>COMPANY</h1>
          <div id="banner-bg"></div>
        </div> -->
      </div>

      <div id="right-container">
        <div id="above-form-container">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div id="form-container">
          <p>Let's do this!</p>
          <form action="" method="get" id="form">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>

            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div>
              <label for="phone-number">PHONE NUMBER<small> (optional)</small></label>
              <input type="tel" id="phone-number" name="phone-number">
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
            </div>

            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div id="below-form-container">
              <button type="submit">Create Account</button>
              <div id="login"><p>Already have an account?</p><a href="#login-page">Login</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
